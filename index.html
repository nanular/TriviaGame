		<title></title>

	<body>

	<header>
		<h1 class="text-center">This is the header.</h1>		
	</header>




	<div class="container" id="startQuiz">
		<p class="text-center">Press the start button when you are ready to begin the quiz.</p>
		<div class="row">
			<div class="col"></div>
			<button class="btn btn-primary" type="button" id="startButton">Start</button>
			<div class="col"></div>
		</div>
	</div>




	<div class="container allQuestions">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-5 questionOne">
				<h2>Question 01:</h2>
				<br>
				<p>
					What is the very first answer in this quiz?
				</p>
			</div>


		<div class="col-5 answersOne">
				<ul>
					<li><input type="radio" name="answer1" value="1a"> Answer 1A</input></li>
					<li><input type="radio" name="answer1" value="1b"> Answer 1B</input></li>
					<li><input type="radio" name="answer1" value="1c"> Answer 1C</input></li>
					<li><input type="radio" name="answer1" value="1d"> Answer 1D</input></li>
				</ul>
			</div>
			<div class="col-1"></div>
		</div>




		<div class="row buttonsAndTimer">
			<div class="col-1"></div>
			<div class="col-1">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			<div class="col-1"></div>
			<div class="col-1">
				<button type="button" class="btn btn-primary">Skip</button>
			</div>
			<div class="col-1"></div>
			<div class="col-2">
				<p id="questionTimer"></p>
				<p id="timerMessage">    </p>
			</div>
			<div class="col-5"></div>
		</div>




	</div>
